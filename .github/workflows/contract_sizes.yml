on:
  workflow_call:
    inputs:
      package_folder:
        required: true
        type: string
      name:
        required: true
        type: string

jobs:
  check:
    strategy:
      fail-fast: true

    name: Contract sizes
    runs-on: ubuntu-latest
    steps:
      - name: Set initial ${{ inputs.name }} sizes status
        uses: myrotvorets/set-commit-status-action@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: pending
          context: Contract ${{ inputs.name }} sizes

      - uses: actions/checkout@v4

      - name: Install node deps and founry
        uses: ./.github/actions/setup_deps

      - name: Cache build
        uses: ./.github/actions/cache_foundry_build
        with:
          package_folder: ${{ inputs.package_folder }}

      - name: Check contract sizes
        run: cd ${{ inputs.package_folder }} && yarn build:sizes

      - name: Set final ${{ inputs.name }} sizes status
        uses: myrotvorets/set-commit-status-action@v2.0.0
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          context: Contract ${{ inputs.name }} sizes
